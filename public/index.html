<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nuntius</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
  <script src="js/fetch.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/jquery-2.2.0.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Nuntius</h1>
    </header>
    <div id="container">

    </div>

    <script type="text/babel">
    var ContactList = React.createClass({

      getInitialState: function(){
        return {
          contacts: []
        }
      },
      componentDidMount: function(){
        var self = this;
        var contacts = [];
        $.ajax('http://localhost:3000/api/contact')
        .done(function(data, status, xhr){
          for(var i in data){
            var contact = {
              "user_id": data[i].user_id,
              "username": data[i].username
            };
            console.log(contact);
            console.log(this.state.contacts);
            var n = this.state.contacts.concat([contact]);
            debugger;
            this.setState({contacts: n});
            console.log(contacts);
          }
        })
        .fail(function(xhr, status){
        });

      },
      displayContact: function(){

      },
      render: function(){
        return (
          <div>
          <h3>Vos contacts</h3>
          </div>
        );
      }

    });

    var Chat = React.createClass({

      getInitialState: function(){
        return {
          messages: [],
          people: '',
          loading: true
        };
      },
      componentDidMount: function() {
        var self = this;

      },
      sendMessage: function(event){

        var message = {
          "texte": this.refs.messageText.value,
          "personne": this.state.people,
          "date": moment()
        };

        var newtable = this.state.messages.concat([message]);
        this.setState({messages: newtable});
        this.refs.messageText.value = '';
      },
      setName:function(event){
        var name = this.refs.peopleName.value;
        this.setState({people: name});
      },
      connected:function() {
        return (this.state.people != '')?
        <div id="messageZone">
          <input type="text" ref="messageText"/>
          <p onClick={this.sendMessage} className="btn" >Send message</p>
          <div className="clear"></div>
        </div>
        :
        <div id="connexion">
          <p>Entrez votre nom pseudo :</p>
          <input type="text" ref="peopleName"/>
          <p onClick={this.setName} className="btn" >Connexion</p>
          <div className="clear"></div>
        </div>;
      },
      render: function(){
        console.log(this.state.messages);

        return(
          <div>
          <div id="chat">
          <div id="messages">
          {this.state.messages.map(function(message){
            return(
              <div className="message">
                <p><strong>{message.personne}  </strong><span className="messageDate">{message.date.format('MMMM Do YYYY, h:mm:ss a')}</span><br/>{message.texte}</p>
              </div>
            );
          })}
          </div>
          </div>
          {this.connected()}
          </div>
        );
      }
    });

    ReactDOM.render(
      <div>
        <div id="messageContainer">
          <Chat />
        </div>
        <div id="contactContainer">
          <ContactList />
        </div>
      </div>,
      document.getElementById('container')
    );

    </script>
  </div>

</body>
</html>
